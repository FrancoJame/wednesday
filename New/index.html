<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Icon in Input</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .input-container {
            position: relative;
            width: 300px;
        }
        .icon {
            position: absolute;
            left: 320px;
            top: 50%;
            transform: translateY(-50%);
            color: #FF0000; /* YouTube red color */
        }
        input {
            width: 500px;
            padding: 10px 10px 10px 40px; /* Add left padding for the icon */
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus {
            border-color: #FF0000; /* Change border color on focus */
            outline: none;
        }
    </style>
</head>
<body>
    <div class="input-container">
        
        <label>Subscribe to our Newsletter</label><br><input type="email" placeholder="Email"><i class="fab fa-youtube icon"></i>
    </div>
</body>
</html>
